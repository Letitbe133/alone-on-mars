<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alone on Mars !</title>
    <meta name="description" content="Alone on Mars" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-terrain-model-component@1.0.0/dist/aframe-terrain-model-component.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" physics="debug: true; gravity: -3.7;">
      <!-- Assets Management System -->
      <a-assets>
        <img
          id="gale-texture"
          src="https://cdn.glitch.com/942c2228-c76f-4e93-b4bd-452d36ee82c9%2FGale_texture_high_4096px.jpg?v=1599921975291"
          crossorigin="anonymous"
        />
        <a-asset-item
          id="gale-dem"
          src="https://cdn.glitch.com/942c2228-c76f-4e93-b4bd-452d36ee82c9%2FGale_HRSC_DEM_50m_300x285.bin?v=1599921984071"
        ></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-entity position="0 1.6 0" rotation="0 -90 0">
        <a-entity camera look-controls wasd-controls>
          <a-cursor> </a-cursor>
        </a-entity>
      </a-entity>

      <!-- Terrain-->
      <a-entity
        terrain-model="
          map: url(https://cdn.glitch.com/942c2228-c76f-4e93-b4bd-452d36ee82c9%2FGale_texture_high_4096px.jpg?v=1599921975291);
          dem: url(https://cdn.glitch.com/942c2228-c76f-4e93-b4bd-452d36ee82c9%2FGale_HRSC_DEM_50m_300x285.bin?v=1599921984071);
          planeWidth: 2000;
          planeHeight: 1900;
          segmentsWidth: 299;
          segmentsHeight: 284;
          zPosition: 100;"
        position="0 -23 -200"
        shadow="receive: true;"
        static-body="shape: box;"
      ></a-entity>

      <!-- Lights -->
      <a-entity
        light="type: directional; color: #f8872a; intensity: 0.65; castShadow: true; shadowCameraVisible: false; shadowCameraLeft: -25; shadowCameraRight: 15; shadowCameraTop: 15;"
        position="-30 30 0"
      ></a-entity>
      <a-entity light="type: ambient; color: #999999"></a-entity>

      <!-- Martian Sphere -->
      <a-sphere
        dynamic-body
        src="https://cdn.glitch.com/942c2228-c76f-4e93-b4bd-452d36ee82c9%2FMars_G%C3%A9olocalisation.jpg?v=1599989507182"
        position="24.5 15 -5"
      ></a-sphere>

      <!-- Sky -->
      <a-sky color="#C6A17D" radius="5000"></a-sky>

      <!-- Monolith -->
      <a-box
        position="-1 4.5 -15"
        rotation="0 45 0"
        color="#000"
        width="4"
        height="9"
        depth="1"
        shadow="cast: true;"
        material="color: #000; shader: standard;"
      ></a-box>

      <a-plane
        position="0 0.15 0"
        rotation="-90 0 0"
        color="#ccc"
        width="2"
        height="10"
        depth="0.5"
        static-body
      >
        <a-plane
          position="0 -23 -200"
          rotation="-45 0 0"
          color="#ccc"
          width="2"
          height="10"
          depth="0.5"
          static-body
        ></a-plane>
      </a-plane>
    </a-scene>
  </body>
</html>
