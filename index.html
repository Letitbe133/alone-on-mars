<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alone on Mars !</title>
    <meta name="description" content="Alone on Mars">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-terrain-model-component@1.0.0/dist/aframe-terrain-model-component.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      
      <!-- Assets Management System -->
      <a-assets>
        <a-asset-item id="yamlElevation" src="https://raw.githubusercontent.com/tangrams/terrain-demos/master/styles/terrarium-elevation.yaml" />
      </a-assets>
      
      <!-- Camera -->
      <a-entity position="0 1.6 -20" rotation="0 180 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>
      
      <!-- Terrain-->
      <a-entity
        terrain-model="map: url(data/noctis-3500-clip-textureRED-resized.jpg);
          dem: url(data/noctis-3500-clip-envi.bin);
          planeWidth: 346;
          planeHeight: 346;
          segmentsWidth: 199;
          segmentsHeight: 199;
          zPosition: 100"
      ></a-entity>
 
      <!-- Sky -->
      <a-sky color="#fff"></a-sky>
      <a-box position="-1 0.5 -15" rotation="0 45 0" color="#000" width="4" height="9" depth="1" shadow></a-box>
    </a-scene>
  </body>
</html>
